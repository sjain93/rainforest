{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% crispy form %}

{% block content %}

<h2>Add a new product </h2>
<form class="add_product form-group" action="{% url 'new_form'%}" method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <hr/>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
